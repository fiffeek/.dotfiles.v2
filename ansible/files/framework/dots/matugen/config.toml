[templates.qt]
input_path = "~/.config/matugen/templates/Matugen.tpl"
output_path = "~/.local/share/color-schemes/Matugen.colors"

[templates.kde]
input_path = "~/.config/matugen/templates/kdeglobals.tpl"
output_path = "~/.config/kdeglobals"

[templates.gtk3]
input_path = "~/.config/matugen/templates/gtk.tpl"
output_path = '~/.config/gtk-3.0/generated-colors-matugen.css'

[templates.gtk4]
input_path = "~/.config/matugen/templates/gtk.tpl"
output_path = '~/.config/gtk-4.0/generated-colors-matugen.css'

[templates.btop]
input_path = "~/.config/matugen/templates/btop.tpl"
output_path = "~/.config/btop/themes/matugen.theme"

[templates.calibre]
input_path = "~/.config/matugen/templates/calibre.tpl"
output_path = "~/.config/calibre/matugen.calibre-palette"
