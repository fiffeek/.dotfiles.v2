# Binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod SHIFT, RETURN, exec, $browser
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, R, exec, $hyprctl reload
bind = $mainMod, X, exec, systemctl --user stop hyprland-custom-session.target
bind = $mainMod, X, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, B, exec, $bluetoothApplet
bind = $mainMod, C, exec, $calculator
bind = $mainMod, G, exec, $github
bind = $mainMod, Q, exec, $websearch
bind = $mainMod, A, exec, $ai
bind = $mainMod, W, exec, systemctl --user restart $statusBarService
bind = $mainMod SHIFT, P, exec, $picker
bind = $mainMod, Y, exec, $recordingTool -f $(xdg-user-dir VIDEOS)/$(date +'%H:%M:%S_%d-%m-%Y.mp4')
bind = $mainMod CTRL SHIFT, Y, exec, $recordingTool -g "$(slurp)" -f $(xdg-user-dir VIDEOS)/$(date +'%H:%M:%S_%d-%m-%Y.mp4')
bind = $mainMod SHIFT, Y, exec, killall -s SIGINT $recordingToolProcess
bind = $mainMod, L, exec, $lock
bind = $mainMod, T, exec, $themePicker
bind = , Print, exec, $ss
bind = CTRL SHIFT, Print, exec, $ss

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/bin/control-audio.sh --inc @DEFAULT_AUDIO_SINK@
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/bin/control-audio.sh --dec @DEFAULT_AUDIO_SINK@
bindel = ,XF86AudioMute, exec, ~/.config/hypr/bin/control-audio.sh --mute @DEFAULT_AUDIO_SINK@
bindel = ,XF86AudioMicMute, exec, ~/.config/hypr/bin/control-audio.sh --mute @DEFAULT_AUDIO_SOURCE@
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/bin/change-screen-backlight.sh --inc
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/bin/change-screen-backlight.sh --dec

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move workspaces between monitors
bind = $mainMod CTRL SHIFT, left, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL SHIFT, right, movecurrentworkspacetomonitor, r
bind = $mainMod CTRL SHIFT, up, movecurrentworkspacetomonitor, u
bind = $mainMod CTRL SHIFT, down, movecurrentworkspacetomonitor, down

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
