source = config.d/generated-colors-matugen.conf

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 2, linear
    animation = fadeOut, 1, 2, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    path = $wallpaper
    monitor =
    color = $matugen_background

    blur_size = 10
    blur_passes = 2
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

general {
    grace = 5
    pam_module = sudo
    hide_cursor = false
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $matugen_primary
    inner_color = $matugen_primary_container
    font_color = $matugen_on_primary_container
    fade_on_empty = false
    font_family = Iosevka Nerd Font Mono
    placeholder_text = <i><span foreground="##cdd6f4">pass</span></i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    font_size = 120
    font_family = Iosevka Nerd Font Mono
    position = 0, 0
    halign = center
    valign = center
    color = $matugen_primary
}
